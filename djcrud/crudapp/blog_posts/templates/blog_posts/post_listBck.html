 <!DOCTYPE html>
<html lang="fr">

<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

		{% comment %} 	  
	    <meta charset="utf-8">
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"> 
        {% endcomment %}


	<title>Django CRUD application list!</title>
</head>
<body>
	<div class="container">
			<h1>Blog Post Liste!</h1>
			<ul>
				{% for post in object_list %}
				<li><p>Post ID: <a href="{% url "blog_posts:post_edit" post.id %}">{{ post.id }}</a></p>
				<p>Titre: {{ post.title }}</p>
				<a href="{% url "blog_posts:post_delete" post.id %}">Supprimer</a>
				</li>
				{% endfor %}
			</ul>
                <a href="{% url "blog_posts:post_new" %}">Nouveau record</a> 
	</div>


	<div class="container">
		<div class="row">
			  <div class="col-sm-2">1 of 5</div>
			  <div class="col-sm-2">2 of 5</div>
			  <div class="col-sm-4">3 of 5</div>
		</div>
	</div>





	
</body>
</html>
